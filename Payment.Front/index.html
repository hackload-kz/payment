                "description": "–ù–µ–º–Ω–æ–≥–∏–µ –∫–Ω–∏–≥–∏ –ø–æ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—é –ø—Ä–æ–µ–∫—Ç–∞–º–∏ –º–æ–∂–Ω–æ –Ω–∞–∑–≤–∞—Ç—å —Å—Ç–æ–ª—å –∂–µ –∑–Ω–∞—á–∏–º—ã–º–∏ –∫–∞–∫ ¬´–ú–∏—Ñ–∏—á–µ—Å–∫–∏–π —á–µ–ª–æ–≤–µ–∫–æ-–º–µ—Å—è—Ü¬ª. –°–º–µ—à–µ–Ω–∏–µ –ø—Ä–∏–º–µ—Ä–æ–≤ –∏–∑ —Ä–µ–∞–ª—å–Ω–æ–π —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏ –ü–û, –º–Ω–µ–Ω–∏–π –∏ —Ä–∞–∑–º—ã—à–ª–µ–Ω–∏–π —Å–æ–∑–¥–∞–µ—Ç —è—Ä–∫—É—é –∫–∞—Ä—Ç–∏–Ω—É —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Å–ª–æ–∂–Ω—ã–º–∏ –ø—Ä–æ–µ–∫—Ç–∞–º–∏. –≠—Ç–∏ —ç—Å—Å–µ –æ—Å–Ω–æ–≤–∞–Ω—ã –Ω–∞ –ø—è—Ç–∏–¥–µ—Å—è—Ç–∏–ª–µ—Ç–Ω–µ–º –æ–ø—ã—Ç–µ —Ä–∞–±–æ—Ç—ã –ë—Ä—É–∫—Å–∞ –º–µ–Ω–µ–¥–∂–µ—Ä–æ–º –ø—Ä–æ–µ–∫—Ç–æ–≤ –≤ IBM System/360, –∞ –∑–∞—Ç–µ–º –≤ OS/360. –ü–µ—Ä–≤–æ–µ –∏–∑–¥–∞–Ω–∏–µ –∫–Ω–∏–≥–∏ –≤—ã—à–ª–æ 45 –ª–µ—Ç –Ω–∞–∑–∞–¥, –≤—Ç–æ—Ä–æ–µ 25 –ª–µ—Ç –Ω–∞–∑–∞–¥. –í–æ–∑–Ω–∏–∫–∞—é—Ç –Ω–æ–≤—ã–µ –º–µ—Ç–æ–¥–æ–ª–æ–≥–∏–∏, –ø–æ—è–≤–ª—è—é—Ç—Å—è –Ω–æ–≤—ã–µ —è–∑—ã–∫–∏ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—è, —Ä–∞—Å—Ç–µ—Ç –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø—Ä–æ—Ü–µ—Å—Å–æ—Ä–æ–≤, –Ω–æ —ç—Ç–∞ –∫–Ω–∏–≥–∞ –ø—Ä–æ–¥–æ–ª–∂–∞–µ—Ç –æ—Å—Ç–∞–≤–∞—Ç—å—Å—è –∞–∫—Ç—É–∞–ª—å–Ω–æ–π. –ü–æ—á–µ–º—É? –°–ø—É—Å—Ç—è –ø–æ–ª–≤–µ–∫–∞ –º—ã –ø—Ä–æ–¥–æ–ª–∂–∞–µ–º –ø–æ–≤—Ç–æ—Ä—è—Ç—å –æ—à–∏–±–∫–∏, –∫–æ—Ç–æ—Ä—ã–µ –æ–ø–∏—Å–∞–ª –ë—Ä—É–∫—Å. –ù–µ–∫–æ—Ç–æ—Ä—ã–µ —Ç–µ–º—ã, –ø–æ–¥–Ω–∏–º–∞–µ–º—ã–µ –≤ –∫–Ω–∏–≥–µ, –∫–∞–∂—É—Ç—Å—è —É—Å—Ç–∞—Ä–µ–≤—à–∏–º–∏, –Ω–æ —ç—Ç–æ –ª–∏—à—å –≤–∏–¥–∏–º–æ—Å—Ç—å. –§—É–Ω–¥–∞–º–µ–Ω—Ç–∞–ª—å–Ω—ã–µ –ø—Ä–æ–±–ª–µ–º—ã, —Å—Ç–æ—è—â–∏–µ –∑–∞ –Ω–∏–º–∏, –≤—Å–µ —Ç–∞–∫ –∂–µ –∞–∫—Ç—É–∞–ª—å–Ω—ã –≤ –Ω–∞—à–µ –≤—Ä–µ–º—è. –í–∞–∂–Ω–æ –∑–Ω–∞—Ç—å —Å–≤–æ–µ –ø—Ä–æ—à–ª–æ–µ, —á—Ç–æ–±—ã –ø–æ–Ω–∏–º–∞—Ç—å, –∫—É–¥–∞ —Ä–∞–∑–≤–∏–≤–∞–µ—Ç—Å—è –∏–Ω–¥—É—Å—Ç—Ä–∏—è —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏ –ø—Ä–æ–≥—Ä–∞–º–º–Ω–æ–≥–æ –æ–±–µ—Å–ø–µ—á–µ–Ω–∏—è. –ü–æ—ç—Ç–æ–º—É, —Å–ø—É—Å—Ç—è 45 –ª–µ—Ç –º—ã –∏ —á–∏—Ç–∞–µ–º –ë—Ä—É–∫—Å–∞–ú–Ω–æ–≥–æ–µ –∏–∑–º–µ–Ω–∏–ª–æ—Å—å –≤ –º–∏—Ä–µ, –Ω–æ –¥–µ–≤—è—Ç—å –∂–µ–Ω—â–∏–Ω –≤—Å—ë —Ç–∞–∫ –∂–µ –Ω–µ –º–æ–≥—É—Ç –≤—ã–Ω–æ—Å–∏—Ç—å —Ä–µ–±–µ–Ω–∫–∞ –∑–∞ –æ–¥–∏–Ω –º–µ—Å—è—Ü.",
                "image": "img/uml-patterns.png",
                "link": "https://www.flip.kz/catalog?prod=1787881"
            }
        ];

        let currentView = 'catalog';

        function renderCatalog() {
            const catalogElement = document.getElementById('catalog');
            catalogElement.innerHTML = books.map(book => `
                <div class="book-card" onclick="showBookDetail(${book.id})">
                    <div class="book-image">${book.image}</div>
                    <h3 class="book-title">${book.name}</h3>
                    <p class="book-author">–ê–≤—Ç–æ—Ä: ${book.authors}</p>
                    <p class="book-description">${book.description}</p>
                </div>
            `).join('');
        }

        function showBookDetail(bookId) {
            const book = books.find(b => b.id === bookId);
            if (!book) return;

            const detailContent = document.getElementById('detailContent');
            detailContent.innerHTML = `
                <div class="detail-image">${book.image}</div>
                <h2 class="detail-title">${book.name}</h2>
                <p class="detail-author">–ê–≤—Ç–æ—Ä: ${book.authors}</p>
                ${book.isbn ? `<div class="detail-isbn">ISBN: ${book.isbn}</div>` : ''}
                <p class="detail-description">${book.description}</p>
                <a href="${book.link}" target="_blank" class="external-link">–ü–µ—Ä–µ–π—Ç–∏ –∫ –∫–Ω–∏–≥–µ</a>
            `;

            document.getElementById('bookDetail').classList.add('active');
            document.getElementById('backBtn').style.display = 'block';
            currentView = 'detail';
        }

        function closeBookDetail() {
            document.getElementById('bookDetail').classList.remove('active');
            document.getElementById('backBtn').style.display = 'none';
            currentView = 'catalog';
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ
        document.getElementById('bookDetail').addEventListener('click', function(e) {
            if (e.target === this) {
                closeBookDetail();
            }
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∞–≤–∏—à–∏ Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && currentView === 'detail') {
                closeBookDetail();
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            renderCatalog();
        });
    </script>
