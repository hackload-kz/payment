<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment {{Status}} - HackLoad Payment Gateway</title>
    <link rel="stylesheet" href="css/payment-form.css">
    <base href="{{BasePath}}" />
    <style>
        .result-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            text-align: center;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .result-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .result-success { color: #10b981; }
        .result-error { color: #ef4444; }
        .result-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #374151;
        }
        .payment-details {
            background: #f9fafb;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 2rem;
            text-align: left;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }
        .btn-primary {
            background: #2563eb;
            color: white;
        }
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <div class="result-icon {{IconClass}}">
            {{Icon}}
        </div>
        <h1>Payment {{Status}}</h1>
        <div class="result-message">
            {{Message}}
        </div>
        
        <div class="payment-details">
            <div class="detail-row">
                <span>Payment ID:</span>
                <span>{{PaymentId}}</span>
            </div>
            {{OrderIdSection}}
            <div class="detail-row">
                <span>Amount:</span>
                <span>{{Amount}} {{Currency}}</span>
            </div>
            <div class="detail-row">
                <span>Status:</span>
                <span>{{PaymentStatus}}</span>
            </div>
            <div class="detail-row">
                <span>Date:</span>
                <span>{{Date}}</span>
            </div>
        </div>

        <div class="action-buttons">
            {{ActionButtons}}
        </div>
    </div>
</body>
</html>
